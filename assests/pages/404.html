<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 â€“ Lost in Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Space+Mono&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #000;
            --accent: #ffffff;
            --accent-glow: rgba(0, 0, 0, 0.3);
            --text: #ffffff;
            --text-muted: #9caebf;
        }

        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 100%;
            width: 100%;
            padding: 20px;
        }

        /* Star background */
        .stars {
            position: absolute;
            inset: 0;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: starMove 50s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes starMove {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 1000px 1000px;
            }
        }

        /* 404 Text with Glow and Float */
        .error-code {
            font-family: 'Space Mono', monospace;
            font-size: 12rem;
            font-weight: 700;
            color: var(--accent);
            text-shadow:
                0 0 20px var(--accent),
                0 0 40px var(--accent-glow),
                0 0 80px var(--accent-glow);
            letter-spacing: -4px;
            position: relative;
            animation: float404 4s ease-in-out infinite alternate;
        }

        @keyframes float404 {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-10px);
            }
        }

        /* Glow behind 404 */
        .error-code::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            border-radius: 50%;
            background: radial-gradient(circle, var(--accent-glow), transparent 70%);
            filter: blur(40px);
            z-index: -1;
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
            animation: floatText 4s ease-in-out infinite alternate;
        }

        @keyframes floatText {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-5px);
            }
        }

        p {
            color: var(--text-muted);
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 28px;
            border: none;
            background: #ff0404;
            /* Accent color */
            color: #fff;
            font-weight: 600;
            border-radius: 6px;
            text-decoration: none;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            font-size: 1rem;
            cursor: pointer;
        }

        .btn:hover {
            background: #61c0f8;
            transform: translateY(-3px);
            box-shadow: 0 0 10px rgba(97, 192, 248, 0.7);
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
        }


        /* Lottie Animations */
        .lottie-container {
            width: 280px;
            height: 280px;
            animation: floatAnim 6s ease-in-out infinite alternate;
        }

        @keyframes floatAnim {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-12px);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 600px) {
            .error-code {
                font-size: 6rem;
            }

            h2 {
                font-size: 1.6rem;
            }

            p {
                font-size: 1rem;
            }

            .lottie-container {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="stars"></div>

        <!-- Rocket Animation -->
        <div id="rocket" class="lottie-container"></div>

        <!-- 404 Text -->
        <div class="error-code">404</div>
        <h2>Lost in Space</h2>
        <p>This page is under maintenance or cannot be found.</p>
        <div class="button-group">
            <a href="/" class="btn">Return Home</a>
            <button class="btn" onclick="history.back()">Go Back</button>
        </div>


        <!-- Astronaut Animation -->
        <div id="developer" class="lottie-container"></div>
    </div>

    <!-- Lottie JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.12.2/lottie.min.js"></script>
    <script>
        // Astronaut Animation
        lottie.loadAnimation({
            container: document.getElementById('developer'),
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: '../json/space boy developer.json' // Your local astronaut JSON file
        });

    </script>
</body>

</html>
